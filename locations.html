										  center: myLatLng,
										  scrollwheel: false,
										  zoom: 14
										  });

										  // Create a marker and set its position.
										  var marker = new google.maps.Marker({
																			  map: map,
																			  position: myLatLng,
																			  title: 'You find us!'
																			  });
		}
